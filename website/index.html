<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <h1>Christian Fitzgerald's Website</h1>
    <!--This page is a navigation focused homepage, with more info to be found in the About Me, Portfolio, and Resume pages-->
    <h4>Welcome to my Website! Click the images below to see my work or use the navigation above to explore the site.</h4>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!--the images go here-->
        <div class="mySlides fade">
            <img src="../images/portfolio.jpg" alt="picture of laptop with code" class="slide">
            <div class="text">See My Work</div>
        </div>

        <div class="mySlides fade">
            <img src="../images/writing.jpg" alt="picture of person writing" class="slide">
            <div class="text">My Resume</div>
        </div>

        <div class="mySlides fade">
            <img src="../images/contact.jpeg"  alt="picture of phone" class="slide">
            <div class="text">Contact Me</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- Place tracker -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>

</html>
